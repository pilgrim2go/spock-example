version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Java-Spock
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - sem-version java 1.8
            - ./mvnw package -Dmaven.test.skip=true
            - cache store
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
