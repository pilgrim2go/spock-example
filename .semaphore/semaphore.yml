version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Java-Spock
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - sem-version java 1.8
            - ./mvnw package -Dmaven.test.skip=true
            - cache store
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
  - name: Test
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - 'checkout '
          - cache restore
      jobs:
        - name: Spock Test
          commands:
            - ./mvnw test
  - name: 'Block #3'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo Done
